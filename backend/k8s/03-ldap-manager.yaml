---
# ConfigMap for LDAP Manager configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ldap-manager-config
  namespace: dev-platform
data:
  LDAP_URL: "ldap://openldap1.dev-platform.svc.cluster.local:389"
  LDAP_BASE_DN: "dc=devplatform,dc=local"
  LDAP_BIND_DN: "cn=admin,dc=devplatform,dc=local"
  PORT: "8080"
  METRICS_PORT: "9090"
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  LDAP_POOL_SIZE: "10"
  STARTING_UID: "10000"
  STARTING_GID: "10000"

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: ldap-manager-secret
  namespace: dev-platform
type: Opaque
stringData:
  LDAP_BIND_PASSWORD: "admin123"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ldap-manager
  namespace: dev-platform

---
# Deployment for LDAP Manager
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldap-manager
  namespace: dev-platform
  labels:
    app: ldap-manager
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ldap-manager
  template:
    metadata:
      labels:
        app: ldap-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ldap-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ldap-manager
              topologyKey: kubernetes.io/hostname
      containers:
      - name: ldap-manager
        image: ldap-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LDAP_URL
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: LDAP_URL
        - name: LDAP_BASE_DN
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: LDAP_BASE_DN
        - name: LDAP_BIND_DN
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: LDAP_BIND_DN
        - name: LDAP_BIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ldap-manager-secret
              key: LDAP_BIND_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ldap-manager-secret
              key: JWT_SECRET
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: PORT
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: METRICS_PORT
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: LOG_LEVEL
        - name: LDAP_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: LDAP_POOL_SIZE
        - name: STARTING_UID
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: STARTING_UID
        - name: STARTING_GID
          valueFrom:
            configMapKeyRef:
              name: ldap-manager-config
              key: STARTING_GID
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

---
# Service for LDAP Manager
apiVersion: v1
kind: Service
metadata:
  name: ldap-manager
  namespace: dev-platform
  labels:
    app: ldap-manager
spec:
  type: LoadBalancer
  ports:
  - port: 30008
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 30007
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: ldap-manager


---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ldap-manager
  namespace: dev-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ldap-manager
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ldap-manager
  namespace: dev-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ldap-manager