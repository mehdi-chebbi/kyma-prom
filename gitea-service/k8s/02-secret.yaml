apiVersion: v1
kind: Secret
metadata:
  name: gitea-service-secret
  namespace: dev-platform
type: Opaque
stringData:
  # Gitea admin password (for auto token generation)
  GITEA_ADMIN_PASSWORD: "Admin123"

  # JWT secret (MUST match ldap-manager-secret!)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"

  # Gitea webhook secret (for HMAC signature validation)
  GITEA_WEBHOOK_SECRET: "change-me-webhook-secret"

  # Keycloak client secret (for controller service account)
  KEYCLOAK_CLIENT_SECRET: "gitea_service_client_secret_change_me"
