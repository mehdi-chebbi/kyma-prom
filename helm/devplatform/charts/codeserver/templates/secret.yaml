apiVersion: v1
kind: Secret
metadata:
  name: codeserver-service-secrets
  namespace: {{ include "codeserver.namespace" . }}
  labels:
    {{- include "codeserver.labels" . | nindent 4 }}
type: Opaque
stringData:
  GITEA_TOKEN: "your-gitea-admin-token"
  JWT_SECRET: {{ .Values.global.jwtSecret | quote }}
