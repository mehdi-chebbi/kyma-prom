apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeserver-service
  namespace: {{ include "codeserver.namespace" . }}
  labels:
    {{- include "codeserver.labels" . | nindent 4 }}
    version: v1.0.0
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "codeserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "codeserver.selectorLabels" . | nindent 8 }}
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9092"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: codeserver-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: codeserver-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: codeserver-service
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        - name: metrics
          containerPort: 9092
          protocol: TCP
        envFrom:
        - configMapRef:
            name: codeserver-service-config
        - secretRef:
            name: codeserver-service-secrets
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
