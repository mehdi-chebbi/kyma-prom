{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea-sync-controller
  namespace: {{ include "gitea-service.namespace" . }}
  labels:
    {{- include "gitea-service.labels" . | nindent 4 }}
    app: gitea-sync-controller
    version: v1.0.0
spec:
  serviceName: gitea-sync-controller
  replicas: 1
  selector:
    matchLabels:
      app: gitea-sync-controller
  template:
    metadata:
      labels:
        app: gitea-sync-controller
        version: v1.0.0
      annotations:
        sidecar.istio.io/inject: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gitea-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: gitea-sync-controller
        image: {{ .Values.controller.image }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        - name: GITEA_URL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: GITEA_URL
        - name: GITEA_ADMIN_USER
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: GITEA_ADMIN_USER
        - name: GITEA_ADMIN_EMAIL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: GITEA_ADMIN_EMAIL
        - name: GITEA_DEFAULT_OWNER
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: GITEA_DEFAULT_OWNER
        - name: GITEA_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitea-service-secret
              key: GITEA_ADMIN_PASSWORD
        - name: LDAP_MANAGER_URL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: LDAP_MANAGER_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: PORT
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: METRICS_PORT
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: LOG_LEVEL
        - name: HTTP_CLIENT_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: HTTP_CLIENT_TIMEOUT
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: JWT_EXPIRATION
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: CORS_ORIGINS
        - name: SHUTDOWN_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: SHUTDOWN_TIMEOUT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gitea-service-secret
              key: JWT_SECRET
        - name: GITEA_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: gitea-service-secret
              key: GITEA_WEBHOOK_SECRET
        - name: RECONCILE_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: RECONCILE_INTERVAL
        - name: WEBHOOK_CHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: WEBHOOK_CHECK_INTERVAL
        - name: WEBHOOK_TARGET_HOST
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: WEBHOOK_TARGET_HOST
        - name: RECONCILE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: RECONCILE_ENABLED
        - name: GROUP_SYNC_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: GROUP_SYNC_INTERVAL
        - name: DATA_DIR
          value: "/data"
        - name: KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: KEYCLOAK_URL
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: KEYCLOAK_REALM
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: gitea-service-config
              key: KEYCLOAK_CLIENT_ID
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: gitea-service-secret
              key: KEYCLOAK_CLIENT_SECRET
        volumeMounts:
        - name: controller-data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
  volumeClaimTemplates:
  - metadata:
      name: controller-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.controller.storage }}
{{- end }}
