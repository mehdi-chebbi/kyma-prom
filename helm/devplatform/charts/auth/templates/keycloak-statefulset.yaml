apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: {{ include "auth.namespace" . }}
  labels:
    {{- include "auth.labels" . | nindent 4 }}
data:
  KC_DB: postgres
  KC_DB_URL: "jdbc:postgresql://postgres.auth-system.svc.cluster.local:5432/keycloak"
  KC_DB_USERNAME: keycloak
  KC_HOSTNAME_STRICT: "false"
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_HOSTNAME_DEBUG: "true"
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_CACHE: ispn
  KC_CACHE_STACK: kubernetes
  JAVA_OPTS_APPEND: >-
    -Djgroups.dns.query=keycloak-headless.auth-system.svc.cluster.local
    {{ .Values.keycloak.javaOpts }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-pvc
  namespace: {{ include "auth.namespace" . }}
  labels:
    {{- include "auth.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.keycloak.storage }}
  storageClassName: {{ .Values.global.storageClass }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: {{ include "auth.namespace" . }}
  labels:
    app: keycloak
    {{- include "auth.labels" . | nindent 4 }}
spec:
  serviceName: keycloak-headless
  replicas: {{ .Values.keycloak.replicas }}
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        version: v1
    spec:
      serviceAccountName: keycloak
      containers:
        - name: keycloak
          image: {{ .Values.keycloak.image }}
          command:
            - /opt/keycloak/bin/kc.sh
          args:
            - start
            - --http-enabled=true
            - --hostname-strict=false
            - --hostname-strict-https=false
            - --hostname-debug=true
            - --proxy=edge
            - --cache=ispn
            - --cache-stack=kubernetes
            - --health-enabled=true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: jgroups
              containerPort: 7600
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          env:
            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_DB
            - name: KC_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_DB_URL
            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_DB_USERNAME
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: KC_DB_PASSWORD
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: KC_PROXY
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_PROXY
            - name: KC_HTTP_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HTTP_ENABLED
            - name: KC_HEALTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HEALTH_ENABLED
            - name: KC_METRICS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_METRICS_ENABLED
            - name: KC_CACHE
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_CACHE
            - name: KC_CACHE_STACK
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_CACHE_STACK
            - name: JAVA_OPTS_APPEND
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: JAVA_OPTS_APPEND
            - name: jgroups.dns.query
              value: keycloak-headless.auth-system.svc.cluster.local
          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data
          resources:
            {{- toYaml .Values.keycloak.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-pvc
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - keycloak
              topologyKey: kubernetes.io/hostname
