---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-secret
  namespace: auth-system
type: Opaque
stringData:
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin_password_change_me

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: auth-system
type: Opaque
stringData:
  KC_DB_PASSWORD: keycloak_db_password_change_me

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-client-secrets
  namespace: auth-system
type: Opaque
stringData:
  gitea-service-secret: gitea_service_client_secret_change_me
  ldap-manager-secret: ldap_manager_client_secret_change_me
  frontend-admin-secret: frontend_admin_client_secret_change_me

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: auth-system
data:
  KC_DB: postgres
  KC_DB_URL: "jdbc:postgresql://postgres.auth-system.svc.cluster.local:5432/keycloak"
  KC_DB_USERNAME: keycloak
  KC_HOSTNAME_STRICT: "false"
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_HOSTNAME_DEBUG: "true"
  KC_PROXY: edge
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_CACHE: ispn
  KC_CACHE_STACK: kubernetes
  JAVA_OPTS_APPEND: >-
    -Djgroups.dns.query=keycloak-headless.auth-system.svc.cluster.local
    -Xms512m
    -Xmx1024m
    -XX:MetaspaceSize=96M
    -XX:MaxMetaspaceSize=256m
    -Djava.net.preferIPv4Stack=true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-pvc
  namespace: auth-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: auth-system
  labels:
    app: keycloak
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet clustering
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: jgroups
      port: 7600
      targetPort: 7600
      protocol: TCP
  selector:
    app: keycloak

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: auth-system
  labels:
    app: keycloak
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: keycloak

---
# LoadBalancer Service for external access (Postman testing)
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: auth-system
  labels:
    app: keycloak
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 30080
      targetPort: 8080
      protocol: TCP
  selector:
    app: keycloak

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: auth-system
spec:
  serviceName: keycloak-headless
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        version: v1
    spec:
      serviceAccountName: keycloak
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          command:
            - /opt/keycloak/bin/kc.sh
          args:
            - start
            - --http-enabled=true
            - --hostname-strict=false
            - --hostname-strict-https=false
            - --hostname-debug=true
            - --proxy=edge
            - --cache=ispn
            - --cache-stack=kubernetes
            - --health-enabled=true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: jgroups
              containerPort: 7600
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          env:
            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_DB
            - name: KC_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_DB_URL
            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_DB_USERNAME
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: KC_DB_PASSWORD
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: KC_PROXY
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_PROXY
            - name: KC_HTTP_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HTTP_ENABLED
            - name: KC_HEALTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_HEALTH_ENABLED
            - name: KC_METRICS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_METRICS_ENABLED
            - name: KC_CACHE
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_CACHE
            - name: KC_CACHE_STACK
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KC_CACHE_STACK
            - name: JAVA_OPTS_APPEND
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: JAVA_OPTS_APPEND
            - name: jgroups.dns.query
              value: keycloak-headless.auth-system.svc.cluster.local
          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-pvc
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - keycloak
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak
  namespace: auth-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keycloak-role
  namespace: auth-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keycloak-rolebinding
  namespace: auth-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keycloak-role
subjects:
  - kind: ServiceAccount
    name: keycloak
    namespace: auth-system
