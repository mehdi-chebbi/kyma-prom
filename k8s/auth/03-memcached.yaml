---
apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: auth-system
  labels:
    app: memcached
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: memcached
      port: 11211
      targetPort: 11211
      protocol: TCP
  selector:
    app: memcached

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memcached
  namespace: auth-system
spec:
  serviceName: memcached
  replicas: 3
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
        version: v1
    spec:
      containers:
        - name: memcached
          image: memcached:1.6-alpine
          ports:
            - containerPort: 11211
              name: memcached
              protocol: TCP
          command:
            - memcached
            - -m
            - "256"        # 256 MB memory
            - -c
            - "1024"       # max 1024 connections
            - -I
            - "5m"         # max item size 5MB
            - -v           # verbose logging
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 11211
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 11211
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - memcached
                topologyKey: kubernetes.io/hostname
